{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Athletes' Analysis Main Page</title>
    <link rel="stylesheet" href={% static 'plugins/bootstrap-5.2.3/css/bootstrap.css' %}>
    <style>
        #navbarTogglerDemo03 {
            margin-left: 240px;
        }
        .nav-link {
            width: 100px;
        }
        .selection01{
            font-size: 15px;
            height : 38px;
            border:0.5px;
        }
        .col_width{
            width: 100px;
        }
        .table_bar{
            position: relative;
            display: inline-block;
        }

        .table_bar .table_bar_form{
            position : relative;
            display: inline-block;
            width : 1000px;
        }
        .table_bar .table_bar_form .table_bar1_left{
            float: left;
            display: inline-block;
        }
        .table_bar .table_bar_form .table_bar1_right{
            float: right;
            display: inline-block;
        }

        .navparent{
            position : relative;
        }
        .table_bar2{
            float: right;
            display: inline-block;
            right:250px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="nav-item active">
        <h5 style="color: white; margin-left: 20px; margin-top: 10px;">Athlete Career Database</h5>
    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light bg-light navparent">
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/athletesDB/">Soccer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/athletesDB/Tennis" style="color: black; font-size: 17px;">Tennis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/athletesDB/NBA">NBA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/athletesDB/NFL">NFL</a>
            </li>
        </ul>
    </div>
    <div class="btn-group btn-group-toggle table_bar2">
        <a href="/athletesDB/Search_Tennis"  class="nav-link">Search</a>
    </div>
</nav>
<div>
    <div class="container">
        <div class = 'table_bar'>
            <div class = 'table_bar_form'>
                <form method='post' action="/athletesDB/Tennis/" style="height : 40px">
                    {% csrf_token %}
                    <div class=table_bar1_left>
                        <select class='selection01' name='TennisTable_selection'>
                            <option>Tennis_Athlete</option>{#  class='search-selection' #}
                            <option>Tennis_Grass</option>
                            <option>Tennis_Clay</option>
                            <option>Tennis_Hard</option>
                        </select>
                        <input type="submit" value="check" class="btn btn-dark"/>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class = 'col_width' scope="col">#</th>
                {% for item in table_col %}
                <th class = 'col_width'scope="col">{{ item }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
                {% for item in table_body %}
                <tr>
                    {% for row in item %}
                    <td class = 'col_width'>{{ row }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

<script src="{% static 'plugins/bootstrap-5.2.3/js/bootstrap.js' %}"></script>
<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
</body>
</html>
